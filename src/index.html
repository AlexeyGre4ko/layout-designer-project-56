<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Портал "Music Box" Alexey</title>
        <link rel="stylesheet" href="scss/app.css">
        <link rel="stylesheet" media="screen and (max-width: 500px)" href="scss/app414.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <section class="menu">
                    <div class="logo">
                        <img src="/src/images/logo 1.png" alt="logo_note" height="25px">
                        <p>Music Box</p>
                    </div>
                    <nav class="nav-list">
                        <ul class="nav">
                            <li>Главная</li>
                            <li>Каталог</li>
                            <li>Исполнители</li>
                            <li>Контакты</li>
                        </ul>
                    </nav>
                    <input class="search" type="search" placeholder="поиск...">
                </section>
                <section class="page-description">
                    <h1 class="title_1">Онлайн музыка где угодно</h1>
                    <h2 class="title_2">Без ограничений</h2>
                    <p class="title_p">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
                    <form class="form">
                        <input class="input" type="text" placeholder="Имя">
                        <input class="input" type="email" placeholder="Email">
                        <input class="submit" value="получить доступ">
                    </form>
                </section>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="subscription">
                    <h2>Формы подписки</h2>
                    <div class="forms">
                        <div class="free"></div>
                        <div class="standart"></div>
                        <div class="premium"></div>
                    </div>
                </section>
            </div>

        </main>
        <footer>

        </footer>
    </body>
</html>
